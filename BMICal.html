<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <form method = 'POST'>
        <b>Height</b>:<input type = 'text' placeholder="in m" id = 'height' name = 'height' required>
        <b>Weight</b>:<input type = 'text' placeholder="in Kg" id = 'weight' name = 'weight' required>
        <button type = 'submit'>Submit</button>
    </form>
    {% if mess %}
    <p>BMI = {{bmi}}</p>
    <p>Category = {{mess}}</p>
    {% endif %}
</body>

</html>
