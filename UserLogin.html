<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class = 'container'>
        <div class = 'header'>
            <h2>Login Page</h2>
        </div>
        <div class = 'form_det'>
            <form action = '/login' method = 'POST'>
                <div class = 'msg1'>{{msg}}</div>
                <div class = 'inputs'>
                <b>Enter Username</b>:<input type = 'text' id = 'username' name = 'username' placeholder = 'Enter username'>
                <b>Enter Password</b>:<input type = 'password' id = 'password' name = 'password' placeholder="Enter password">
                </div>
                <div class = 'button'>
                <button type = 'submit' class = 'btn'>Log In</button>
                </div>
            </form>
            <div class = 'msg'>
                <p>Don't have an account ? <a href = '/reg'>Create New</a></p>
            </div>
        </div>
    </div>
</body>
</html>
